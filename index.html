<html>

<head>
    <title>Welcome</title>
    <link rel=stylesheet type="text/css" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.13.2/underscore-umd-min.js
"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
</head>

<body>
    <div id="messages_div"></div>
    <div class="username-input">
        <div class="container-user">
            <div class="container__item-user">
                <form class="user-form">
                    <input onkeypress="if(event.key == 'Enter') {setUsername()}" type="text" id="user_input" class="form__field" placeholder="Enter Username" />
                    <button type="button" onclick="setUsername()" class="btn btn--primary btn--inside uppercase" id="confirm_button">Confirm</button>
                </form>
            </div>
        </div>
    </div>

    <div id="background"></div>
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="index.html">LNHS Message Room</a>
            </div>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="signup.html"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
                <li><a href="#"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="container__item">
            <form class="form" autocomplete="off">
                <input onkeypress="if(event.key == 'Enter') {sendMessage()}" type="text" id="message_input" class="form__field" placeholder="Enter Message" />
                <button type="button" onclick="sendMessage()" class="btn btn--primary btn--inside uppercase" id="send_button">Send</button>
            </form>
        </div>
    </div>
</body>

</html>
